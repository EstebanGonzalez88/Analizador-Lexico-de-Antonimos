<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Analizador Léxico</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    textarea { width: 100%; height: 100px; }
    button { margin-top: 10px; padding: 8px 12px; }
    .resultado { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Analizador Léxico de Antonimos </h1>
  <h1>Lista del diccionario:</h1>
    <ul>
        <li>Alto - Bajo</li>
        <li>Grande - Pequeño</li>
        <li>Feliz - Triste</li>
        <li>Rápido - Lento</li>
        <li>Frío - Caliente</li>
        <li>Fuerte - Débil</li>
        <li>Claro - Oscuro</li>
        <li>Nuevo - Viejo</li>
        <li>Limpio - Sucio</li>
        <li>Abierto - Cerrado</li>
    </ul>
  <p>Escribe tu código aquí:</p>
  <textarea id="input"> </textarea>
  <br> 
<button onclick="analizarAntonimos()">Analizar Antónimos</button>

  <div class="resultado" id="resultado"></div>

<script>
  function analizarAntonimos() {

    const input = document.getElementById("input").value.toLowerCase();

    const diccionario = {
      alto: "bajo",
      bajo: "alto",
      grande: "pequeño",
      pequeño: "grande",
      feliz: "triste",
      triste: "feliz",
      rapido: "lento",
      lento: "rapido",
      frio: "caliente",
      caliente: "frio",
      fuerte: "débil",
      débil: "fuerte",
      claro: "oscuro",
      oscuro: "claro",
      nuevo: "viejo",
      viejo: "nuevo",
      limpio: "sucio",
      sucio: "limpio",
      abierto: "cerrado",
      cerrado: "abierto"
    };

    const palabras = input.match(/[a-záéíóúñ]+/g);

    let html = `
      <h2>Analizador Léxico - Antónimos</h2>
      <table border="1" cellpadding="5">
        <tr>
          <th>Palabra encontrada</th>
          <th>Antónimo</th>
        </tr>
    `;

    let total = 0;

    if (palabras) {
      palabras.forEach(p => {
        if (diccionario[p]) {
          html += `
            <tr>
              <td>${p}</td>
              <td>${diccionario[p]}</td>
            </tr>
          `;
          total++;
        }
      });
    }

    html += "</table>";

    // Aquí mostramos el total
    html += `<h3>Total de palabras encontradas: ${total}</h3>`;

    document.getElementById("resultado").innerHTML = html;
  }
</script>




</body>
</html>
